# If installation fails - export SETUPTOOLS_USE_DISTUTILS=stdlib - as suggested in
# https://github.com/pre-commit/pre-commit/issues/2178#issuecomment-1002163763
exclude: tests/pulse_secure.py|pykpi/servassure_client.py
repos:
  - repo: https://github.com/timothycrosley/isort
    rev: 5.10.1
    hooks:
      - id: isort
        language_version: python3.7
        args: [--line-length=127]
  - repo: https://github.com/python/black
    rev: 22.1.0
    hooks:
      - id: black
        language_version: python3.7
        args: [--line-length=127]
  # We can safely ignore flake8 warnings that pylint catches.
  - repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        additional_dependencies: [
          flake8-docstrings,
          flake8-builtins,
          flake8-comprehensions,
          flake8-print,
          flake8-eradicate,
        ]
        language_version: python3.7
        args: [
          --max-line-length=127,
          '--ignore=A002,A003,D100,D101,D102,D103,D104,D105,D106,D107,D200,D210,D401,E203,W503'
        ]
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: [
          --max-line-length=127,
          --max-public-methods=40,
          --max-statements=80,
          --max-args=8,
          '--disable=logging-fstring-interpolation',
          '--good-names=_,rc,ti,ip',
          '--load-plugins=pylint_pytest'
        ]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.941
    hooks:
    -   id: mypy
        verbose: true
        entry: bash -c 'mypy "$@" || true' --
        additional_dependencies: [types-PyYAML, types-requests, types-setuptools]
